        <div class="min-h-screen bg-black">
            <h1 class="p-4 text-3xl font-bold text-center text-white">Primary Presentation Song Game</h1>
            <h2 class="p-4 text-2xl font-bold text-center text-white">Guess Which Song I'm Thinking Of!</h2>
            <div class="flex items-center justify-center">
                <button 
                    type="button" 
                    id="get-clue" 
                    class="px-4 py-2 mx-auto my-4 text-center text-white border-2 border-white rounded hover:bg-gray-800 focus:bg-gray-700"
                >
                    Get a Clue
                </button>
            </div>
            <p id="clue" class="h-12 text-lg text-center text-white"></p>
           
            <div class="grid w-full grid-cols-5 gap-2 px-2 mx-auto text-xs font-semibold text-center md:text-lg md:w-1/2">
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">1</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">2</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">3</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">4</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">5</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">6</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">7</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">8</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">9</button>
                <button type="button" class="h-24 p-1 font-semibold transition duration-500 ease-in-out transform rounded md:p-2 20 btn hover:scale-105">10</button>
            </div>

            <p id="message" class="h-12 px-4 mt-4 text-lg text-center text-white"></p>

            <div class="flex items-center justify-center">
                <button 
                    type="button" 
                    id="new-song" 
                    class="px-4 py-2 mx-auto my-4 text-center text-white border-2 border-white rounded hover:bg-gray-800 focus:bg-gray-700"
                >
                    Get Another Song
                </button>
            </div>

        </div>
        <script src="js/game.js" async defer></script>
        <script type="text/javascript">
            window.addEventListener('load', () => {
                
                // Get a random song choice
                const randomIndex = Math.floor(Math.random() * songClues.length)
                const currentSong = songClues[randomIndex]
                const clueButton = document.getElementById('get-clue')
                const clueEl = document.getElementById('clue')
                clueButton.addEventListener('click', () => {
                    const randomCluesIndex = Math.floor(Math.random() * currentSong['clues'].length)
                    clueEl.textContent = currentSong['clues'][randomCluesIndex]
                })

                // Format the buttons with the song names and colors
                const buttons = document.querySelectorAll('.btn')
                const messageEl = document.getElementById('message')
                let index = 0
                buttons.forEach(button => {
                    button.textContent = songClues[index]['name']
                    button.style.background = songClues[index]['color']
                    button.addEventListener('click', function() {
                        if (this.textContent === currentSong['name']) {
                            messageEl.textContent = 'Good job! The song I was thinking of is ' + currentSong['name'] + '.'
                        } else {
                            messageEl.textContent = 'Try again!'
                        }
                    })
                    index++
                })

                // Event handler for new song button
                const newSongButton = document.getElementById('new-song')
                newSongButton.addEventListener('click', () => {
                    window.location.reload()
                })
            })
        </script>
